<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal - Students</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section - Common to all pages -->
    <header class="header">
        <a href="index.html" class="logo">Miclase University</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="students.html" class="active">Students</a>
            <a href="courses.html">Courses</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Students Section -->
    <section class="portal-section" id="students">
        <h2 class="section-title">Manage <span>Students</span></h2>
        <div class="button-group" style="text-align: center; margin-bottom: 3rem;">
            <button class="btn" id="addStudentBtn"><i class="fas fa-plus"></i> Add New Student</button>
        </div>
        <div class="portal-section-container" id="studentList">
            <!-- Student cards will be dynamically loaded here by JavaScript -->
        </div>
    </section>

    <!-- Footer Section - Common to all pages -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <h3>Miclase University</h3>
                <p>Empowering education through technology.</p>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="footer-bottom">
                <p>Copyright &copy; <span id="year"></span> University Portal. All Rights Reserved.</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
        <a href="#" class="footer-scroll-top" id="scrollTopBtn">
            <i class="fas fa-arrow-up"></i>
        </a>
    </footer>

    <!-- Modal for Add Student -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Add New Student</h3>
           <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter student's full name" required>

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" placeholder="Enter student ID" required>

            <label for="studentMajor">Major:</label>
            <select id="studentMajor" required>
                <option value="">-- Select a Major --</option>
                <!-- Options will be populated by JavaScript -->
            </select>

            <label for="studentGPA">GPA:</label>
            <input type="number" id="studentGPA" step="0.01" min="0" max="4" placeholder="e.g., 3.85">  <input type="number" id="studentGPA" step="0.01" min="0" max="4" placeholder="e.g., 3.85">

            <button class="btn" id="saveStudentBtn">Add Student</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
