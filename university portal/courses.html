<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal - Courses</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section - Common to all pages -->
    <header class="header">
        <a href="index.html" class="logo">Miclase University</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="students.html">Students</a>
            <a href="courses.html" class="active">Courses</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Courses Section -->
    <section class="portal-section" id="courses">
        <h2 class="section-title">Available <span>Courses</span></h2>
        <div class="button-group" style="text-align: center; margin-bottom: 3rem;">
            <button class="btn" id="addCourseBtn"><i class="fas fa-plus"></i> Add New Course</button>
        </div>
        <div class="portal-section-container" id="courseList">
            <!-- Course cards will be dynamically loaded here by JavaScript -->
        </div>
    </section>

    <!-- Footer Section - Common to all pages -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <h3>Miclase University</h3>
                <p>Empowering education through technology.</p>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="footer-bottom">
                <p>Copyright &copy; <span id="year"></span> University Portal. All Rights Reserved.</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
        <a href="#" class="footer-scroll-top" id="scrollTopBtn">
            <i class="fas fa-arrow-up"></i>
        </a>
    </footer>

    <!-- Modal for Add Course -->
    <div id="addCourseModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Add New Course</h3>
       <label for="courseTitle">Course Title:</label>
            <select id="courseTitle" required>
                <option value="">-- Select a Course --</option>
                <!-- Options will be populated by JavaScript -->
            </select>

            <label for="courseCode">Course Code:</label>
            <!-- Course Code will be auto-populated and read-only -->
            <input type="text" id="courseCode" placeholder="Auto-populated" readonly>

            <label for="courseInstructor">Instructor:</label>
            <!-- Instructor will be auto-populated and read-only -->
            <input type="text" id="courseInstructor" placeholder="Auto-populated" readonly>

            <label for="courseCredits">Credits:</label>
            <input type="number" id="courseCredits" min="1" max="6" placeholder="e.g., 3">  <input type="number" id="courseCredits" min="1" max="6" placeholder="e.g., 3">
            <button class="btn" id="saveCourseBtn">Add Course</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
