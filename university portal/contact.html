<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal - Contact</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section - Common to all pages -->
    <header class="header">
        <a href="index.html" class="logo">Miclase University</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="students.html">Students</a>
            <a href="courses.html">Courses</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2 class="section-title">Contact <span>Us</span></h2>
        <form action="#">
            <p>Have questions or need support? Reach out to us!</p>
            <div class="input-box">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Mobile Number">
                <input type="text" placeholder="Subject">
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message" class="btn">
        </form>
    </section>

    <!-- Footer Section - Common to all pages -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <h3>Miclase University</h3>
                <p>Empowering education through technology.</p>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="footer-bottom">
                <p>Copyright &copy; <span id="year"></span> University Portal. All Rights Reserved.</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
        <a href="#" class="footer-scroll-top" id="scrollTopBtn">
            <i class="fas fa-arrow-up"></i>
        </a>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
